<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Storage Online Request Forms</title>
        <link rel="shortcut icon" href=""/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="js" name="script.js"/>
    </h:head>
    <h:body onload="startTime()">
        <div id="header">
            <ui:insert name="header">
                <div id="log_time">
                    <span id="logo"><img src="resources/img/sidra_logo.png" alt="logo"/></span>
                    <span id="mydate"></span>
                </div>
                <div class="frame"> </div>
            </ui:insert>
        </div>
        <div id="container">
            <ui:insert name="container">
                <p>container</p>
            </ui:insert>
        </div>
        <div id="footer">
            <ui:insert name="footer">
                <p>For any suggestion or issues regarding the form please contact Samir (sawad@sidra.org)</p>
            </ui:insert>
        </div>
    </h:body>
</html>
